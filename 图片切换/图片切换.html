<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <style>
        
    </style>
</head>
<body>
<img src="2.png" alt="this img">
<script>
    window.onload = function () {
        var imgArr = ['2.png','4.png'];
        var oImg = document.getElementsByTagName('img')[0];
        var onOff = true;

        oImg.onclick = function () {
            if(onOff){
                this.src=imgArr[1]
                onOff = false
            }else {
                this.src=imgArr[0]
                onOff = true;
            }


        }


    }
</script>
</body>
</html>
