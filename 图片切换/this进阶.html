<script>
window.onload = function () {
    var btn = document.getElementsByTagName('input');
    var arr = ['A', 'B', 'C', 'D'];
    var num = 0;
    init()
//nothinggg
    function init() {
        for (var i = 0; i < btn.length; i++) {
            btn[i].value = arr[0]

            if(num==3){
                num=0
                this.value = arr[num]
            }else {
                num++
                this.value = arr[num]
            }





        }
    }
}
