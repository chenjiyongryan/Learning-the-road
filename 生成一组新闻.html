<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成一组新闻</title>
</head>
<body>
<input type="button" id="btn" value="生成新闻">

<hr style="border:1px blue solid">

<div id="div1">

</div>

<script>
    window.onload = function () {
        var btn = document.getElementById('btn');
        var div = document.getElementById('div1');

        var arr = [
            '山西省委附近多次爆炸 官方称尚不确定是恐怖袭击',
            '甘肃张掖明令禁止转基因 书记:无力辨别只能禁止',
            '多地制定雾霾预案限行限排被批治标不治本',
            '韩媒抱怨中国雾霾侵袭韩国 称其为"黑色灾难" ',
            '伊朗革命卫队高官在叙利亚当"志愿者"被杀(图)'
        ];

        btn.onclick = function () {
            div.innerHTML = ''
            for(var i=0;i<arr.length;i++){
                div.innerHTML += '<li>'+ arr[i] + '</li>'
            }
        }
    }
</script>
</body>
</html>
